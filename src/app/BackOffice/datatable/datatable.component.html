<div class="pagetitle">
    <h1>Realestate</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item">Realestate Info</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="card">

      <div class="col-lg-12">
<div class="datatable-container">
          <div class="card-body">
            <h5 class="card-title">Default Table</h5>

            <!-- Default Table -->
            <table class="table datatable datatable-table" >
              <thead >
                <tr  >
                  <th scope="col">#</th>
                  <th scope="col">Full Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Phone</th>
                 
                </tr>
              </thead>
               <tbody>
                <tr *ngFor="let u of Users; ">
                  <td><span>{{u.id}}</span></td>
                  <td><span>{{u.fullName}}</span></td>
                  <td><span>{{u.email}}</span></td>
                  <td><span>{{u.phone}}</span></td>
                  <td><button  type="button" class="btn btn-primary " width="16" height="16" data-bs-toggle="modal" data-bs-target="#updateModal"   ><i class="bi bi-arrow-clockwise"></i> </button> </td>

                  <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                       <!-- Profile Edit Form -->
                       <form #updateProfileForm="ngForm" (ngSubmit)="onSubmit(updateProfileForm)">
                       
                        <div class="row mb-3">
                         <h1>{{u.id}} </h1>
                          <div class="col-md-8 col-lg-9">
                            <input  type="text" class="form-control"  [value]=u.id  name="id" hidden [value]=u.id  [(ngModel)]="u.id">
                          </div>
                        </div>
                  
                        <div class="row mb-3">
                          <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Full Name</label>
                          <div class="col-md-8 col-lg-9">
                            <input  type="text" class="form-control" id="fullName" name="fullName" [value]=u.fullName  [(ngModel)]="u.fullName">
                          </div>
                        </div>
                  
                        
                  
                  
                        <div class="row mb-3">
                          <label for="Job" class="col-md-4 col-lg-3 col-form-label">email</label>
                          <div class="col-md-8 col-lg-9">
                            <input type="email" class="form-control" name="email" value={{u.email}}   [(ngModel)]="u.email">
                          </div>
                        </div>
                  
                        <div class="row mb-3">
                          <label for="Country" class="col-md-4 col-lg-3 col-form-label">Phone</label>
                          <div class="col-md-8 col-lg-9">
                            <input type="text" class="form-control" name="phone"[(ngModel)]="u.phone" value={{u.phone}} >
                          </div>
                        </div>
                  
                  
                  
                     
                  
                        <div class="row mb-3" *ngIf="valid">
                          <label for="Address" class="col-md-4 col-lg-3 col-form-label"></label>
                          <div class="col-md-8 col-lg-9">
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                              The user was updated successfully
                              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>                      </div>
                        </div>
                  
                      
                      
                        <div class="text-center">
                          <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                          
                        
                      </form><!-- End Profile Edit Form -->        </div>
                       
                      </div>
                    </div>
                  </div>
                  <td><button type="button" class="btn btn-danger"  data-bs-toggle="modal"  (click)="delete(u.id)" [value]="u.id" #id>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"></path>
                       <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"></path>
                 </svg>   
                 </button> 
                 <!-- Modal -->
<div class="modal fade" id="DeleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure about deleting this user !
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary"  >Yes</button>
      </div>
    </div>
  </div>
</div>







                </tr>
               </tbody>
            </table>
            <!-- End Default Table Example -->
          </div>
       

      </div>
    </div>
     </div>
    </div>
  </section>
