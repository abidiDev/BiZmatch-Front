


    <div class="row">
      <div class="card">

      <div class="col-lg-12">
<div class="datatable-container">
          <div class="card-body">

            <h5  class="card-title">Partnership Table</h5>

            <!-- Default Table -->
            <table class="table datatable datatable-table" >
                <thead >
                  <tr  >
                    <th scope="col">#</th>
                    <th scope="col">name</th>
                    <th scope="col">secteur</th>
                    <th scope="col">service</th>
                    <th scope="col">type</th>
                    <th scope="col">Status</th>
                    <th scope="col"></th>
                   
                  </tr>
                </thead>
                 <tbody>
                  <tr *ngFor="let p of Partnership " >
                    <td><span>{{p.entreprise.id}}</span></td>
                    <td><span>{{p.entreprise.name}}</span></td>
                    <td><span>{{p.entreprise.secteur}}</span></td>
                    <td><span>{{p.entreprise.service.nom}}</span></td>
                    <td><span>{{p.type}}</span></td>
                    <td><h2 [ngClass]="getBackgroundColor(p.pindicator,p.status )">{{p.status}}</h2></td>

                    <td><button type="button" class="btn btn-danger"  data-bs-toggle="modal"  (click)="delete(p.entreprise.id)" [value]="p.entreprise.id" #id>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"></path>
                           <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"></path>
                     </svg>   
                     </button>   </td>
 
  
                     <td><button type="button" class="btn btn-success"  data-bs-toggle="modal"  (click)="accept(p.entreprise.id)" [value]="p.entreprise.id" #id *ngIf=" p.pindicator=== 'ToProvide' && p.status === 'NEW'"><i class="bi bi-check-lg"></i></button>
                     
                  </td>
  
  
  
  
  
                  </tr>
                 </tbody>
              </table>
              <!-- End Default Table Example -->
            <!-- End Default Table Example -->
          </div>
       

      </div>
    </div>
     </div>
    </div>
