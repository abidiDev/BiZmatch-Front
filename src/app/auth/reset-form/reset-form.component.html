<div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-5 order-md-2">
          <img src="../../assets/img/sendmail.jpg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-7 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="mb-4">
              <h3>Reset Password by <strong>Email</strong></h3>
              <p class="mb-4">you have to be connect to your email to check the code.</p>
            </div>
            <form action="#" #resetPwdForm="ngForm" (ngSubmit)="onSubmit()">
           
             
              <mdb-form-control>
                <input mdbInput type="password" id="form1" class="form-control" name="password" required [(ngModel)]="password" />
                <label mdbLabel class="form-label" for="form1">Password</label>

              </mdb-form-control>
              <span class="errmsg" style="color: red;" *ngIf="resetPwdForm.control.controls['password'].touched && resetPwdForm.control.controls['password'].invalid">* password is required</span>

             <hr>
                
              <mdb-form-control>
                <input mdbInput type="password" id="form1" class="form-control" name="passwordrpt" required [(ngModel)]="passwordrpt" />
                <label mdbLabel class="form-label" for="form1">Repeated password</label>

              </mdb-form-control>
              <span class="errmsg" style="color: red;" *ngIf="resetPwdForm.control.controls['passwordrpt'].touched && resetPwdForm.control.controls['passwordrpt'].invalid">* repeating password is required</span>
              <span class="errmsg" style="color: red;" *ngIf="!same"> the rpeated password is incorrect</span>
              <span class="errmsg" style="color: rgb(32, 178, 100);"  *ngIf="updated"> your password has been updated successfully !</span>
              <hr>
              <button type="submit" class="btn mb-md-0 mb-2 btn-quarternary " [disabled]="resetPwdForm.invalid">Send</button>     
              
              
            </form>
            <!-- <div class="form-group first">

              <span class="errmsg" style="color: red;" *ngIf="forgetPwdForm.submitted && !sendedEmail">* {{ errorMessage }}</span>
              <span class="errmsg" style="color: rgb(32, 178, 100);"  *ngIf="sendedEmail"> An email has been sent please check it !</span>
              </div> -->
            <span class="ml-auto"><a routerLink="" class="forgot-pass">Back to login</a></span> 

            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
