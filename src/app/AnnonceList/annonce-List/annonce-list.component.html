<section id="portfolio" class="portfolio">
  <div class="container">
    <div class="row aos-init aos-animate" data-aos="fade-up">
      <div class="col-lg-12 d-flex justify-content-center">
        <ul id="portfolio-flters">
          
          <li data-filter="*" class="filter-active" (click)="getAll()" >All
          <div *ngFor="let estate of estates">
            <div *ngFor="let ad of estate.rs.ads">
            </div>
          </div>
        </li>
         
        </ul>
        <div class="row">
          <div class="col-md-6 form-group">
            <input name="name" type="text" class="form-control"  #min placeholder="Minimum Price">
          </div>
          <div class="col-md-6 form-group">
            <input name="email" type="text" class="form-control" #max  placeholder="Maximum Price">
          </div>
        </div>
        <ul id="portfolio-flters">
      </ul>
      
      </div>
    </div>
    <div class="row portfolio-container aos-init aos-animate" data-aos="fade-up">
      <div class="col-lg-4 col-md-6 portfolio-item filter-web" *ngFor="let a of annonce">
        <div class="card">
          <img src="assets/img/announcement.PNG" class="card-img-top" alt="">
          <div class="card-body">
            <h5 class="card-title">Date limite : {{ a.dateLimite | date:'short' }}</h5>
            <p class="card-text">Description : {{ a.description }}</p>
            <p class="card-text">Compétences : {{ a.competences}}</p>
            <p class="card-text">Type d'annonce : {{ a.annonceType }}</p>
    
            <!-- Ajoute d'autres éléments en fonction des attributs de ton modèle d'annonce -->
          </div>
        </div>
      </div>
    </div>
    
      </div>

    

    
</section>
